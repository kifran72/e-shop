<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="https://fundtruck.com/wp-content/uploads/2017/05/6558-2017-04-27-logo-candidaturestartup.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://fundtruck.com/wp-content/uploads/2017/05/6558-2017-04-27-logo-candidaturestartup.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://fundtruck.com/wp-content/uploads/2017/05/6558-2017-04-27-logo-candidaturestartup.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://fundtruck.com/wp-content/uploads/2017/05/6558-2017-04-27-logo-candidaturestartup.png"
    />
    <link rel="icon" type="image/ico" href="https://fundtruck.com/wp-content/uploads/2017/05/6558-2017-04-27-logo-candidaturestartup.png" />

  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app" class="circular"></div>
